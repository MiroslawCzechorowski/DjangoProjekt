{% extends 'blog/base.html' %}

{% block content %}
    <div class="main-container-image">
    <div class="container">
    <div class="center">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}
  <div class="form-group">
    <label for="id_username">Nazwa użytkownika</label><br/>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="id_password">Hasło</label><br/>
    {{ form.password }}
  </div>
        <button type="submit" value="Login" class="btn btn-success" style="min-width:100px">Zaloguj</button>
        <button type="button" class="btn btn-info" style="min-width:100px"><a href="/register" style="color:white">Rejestracja</a></button>

</form>
            <p class="Lead">Lub zaloguj się za pomocą:</p><br>
        <button type="submit" value="Login" class="btn btn-primary" style="min-width:100px"><a href="/accounts/facebook/login/?process=login" style="color:white">Facebook</a></button>
        <button type="submit" value="Login" class="btn btn-danger" style="min-width:100px"><a href="/accounts/google/login/?process=login" style="color:white">Google+</a></button>

    </div>
</div>
    </div>
{% endblock %}
