{% extends 'blog/base.html' %}
{% load wysiwyg %}
{% block content %}
    <h1>New post</h1>

    <form method="POST" class="post-form" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {% wysiwyg_setup %}
        {{ form.as_p }}
        {% wysiwyg_editor "id_text" %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
