{% extends 'blog/base.html' %}
{% load wysiwyg %}
{% block content %}

    <div class="container">
    <h3>Zarządzaj wydarzeniem</h3>
    <form method="POST" class="post-form" enctype="multipart/form-data" action="">
        {% csrf_token %}
                {% wysiwyg_setup %}
          <div class="form-group">
            <label for="title">Nazwa</label><br/>
            {{ form.title }}
            </div>
  <div class="form-group">
    <label for="id_text">Treść</label><br/>
    {{ form.text }}
  </div>
     <div class="form-group">
    <label for="model_pic">Media</label><br/>
    {{ form.model_pic }}
  </div>

        {% wysiwyg_editor "id_text" %}
        <button type="submit" class="save btn btn-default">Opublikuj</button>
    </form>
    </div>
{% endblock %}
